{% load static %}

<form method="get" action="{% url 'advanced_search' %}" class="mx-lg-3" role="search">
<div class="input-group mb-3">
    <label class="input-group-text" for="search_id">Поиск по</label>
    {{ form.search_id }}
    <input class="form-control" name="search_input" id="search_input" type="text" value="{% if search_query %}{{ search_query }}{% endif %}" placeholder="введите запрос ..." style="width: 100rem;">
    <button type="submit" class="btn btn-outline-secondary">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
        </svg>
    </button>
</div>
</form><br>

<script type="text/javascript" src="{% static 'js/advanced_search.js' %}"></script>
