
{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'Semantic-UI-master/dist/semantic.min.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/ui_dropdown.css' %}">
<link rel="stylesheet" href="{% static '/bootstrap-5.3.3-dist/css/bootstrap.min.css' %}">
<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
<script src="{% static 'Semantic-UI-master/dist/semantic.min.js' %}"></script>

<style>
.ui.dropdown {
  text-align: left;
  font-size: 0.9em;
  }

</style>


<form method="post" class="container p-0 d-flex align-items-center justify-content-start">
      <div class="form-floating ms-0 mx-1">
        {% csrf_token %}
        <div class="row">
            {% for field in form %}
              <div class="col">{{ field }}</div>
            {% endfor %}
            <div class="col">
                <button type="submit" class="btn register-button btn-outline-secondary">Применить</button>
            </div>
        </div>
      </div>
</form>

<script>

$('#channels')
  .dropdown()
;
$('#workers')
  .dropdown()
;

$('#material_type')
  .dropdown()
;

$('#task_status')
  .dropdown()
;
</script>
