<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Filter Example</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">


</head>
<body>
    <div class="container mt-5">
        <!-- Table and filter will go here -->
    </div>
</body>
</html>

<div class="container mt-5">
    <h2 class="text-center">Table Filter Example</h2>
    <input class="form-control mb-4" id="tableFilter" type="text" placeholder="Search for names..">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <tr>
                <td>John Doe</td>
                <td>29</td>
                <td>USA</td>
            </tr>
            <tr>
                <td>Anna Smith</td>
                <td>34</td>
                <td>UK</td>
            </tr>
            <tr>
                <td>Peter Jones</td>
                <td>45</td>
                <td>Canada</td>
            </tr>
            <tr>
                <td>Mary Johnson</td>
                <td>29</td>
                <td>Australia</td>
            </tr>
            <tr>
                <td>James Miller</td>
                <td>36</td>
                <td>USA</td>
            </tr>
        </tbody>
    </table>
</div>
<script>
    document.getElementById('tableFilter').addEventListener('keyup', function() {
        // Get the value from the input field
        let filter = this.value.toLowerCase();
        // Get the table body and rows
        let tableBody = document.getElementById('tableBody');
        let rows = tableBody.getElementsByTagName('tr');

        // Loop through all table rows
        for (let i = 0; i < rows.length; i++) {
            // Get the first cell in the row (the 'Name' column)
            let nameCell = rows[i].getElementsByTagName('td')[0];
            // Check if the cell exists and compares the value
            if (nameCell) {
                let textValue = nameCell.textContent || nameCell.innerText;
                // Toggle the visibility based on the filter
                rows[i].style.display = textValue.toLowerCase().indexOf(filter) > -1 ? '' : 'none';
            }
        }
    });
</script>
