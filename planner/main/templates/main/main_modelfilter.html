{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'Semantic-UI-master/dist/semantic.min.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/ui_dropdown.css' %}">
<link rel="stylesheet" type="text/css" href="{% static '/bootstrap-5.3.3-dist/css/bootstrap.min.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/daterangepicker.css' %}"/>

<script type="text/javascript" src="{% static 'jquery/jquery-3.7.1.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/moment-2.30.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/daterangepicker-3.1.0.min.js' %}"></script>
<script type="text/javascript" src="{% static 'Semantic-UI-master/dist/semantic.min.js' %}"></script>

<style>
.ui.dropdown {
  text-align: left;
  font-size: 0.9em;
  }
</style>


<form method="post" class="container d-flex align-items-center justify-content-start p-0">
      <div class="form-floating">
        {% csrf_token %}
        {% for field in form %}
        <div class="row mx-2 my-4 p-0">{{ field }}</div>
      {% endfor %}
        <br>
        <div class="d-flex justify-content-end m-0 p-0">
            <div class="m-2 p-0">
                <button type="submit" class="btn register-button btn-outline-light">Применить</button>
            </div>
        </div>
      </div>
</form>

<script>

$('#schedules')
  .dropdown()
;
$('#engineers')
  .dropdown()
;

$('#material_type')
  .dropdown()
;

$('#task_status')
  .dropdown()
;

</script>

<script type="text/javascript">
$(function() {

  $('input[name="work_dates"]').daterangepicker({
    "showWeekNumbers": true,
    "autoApply": true,
    "locale": {
        "format": "DD/MM/YYYY",
        "separator": " - ",
        "applyLabel": "Выбрать",
        "cancelLabel": "Отмена",
        "fromLabel": "От",
        "toLabel": "До",
        "customRangeLabel": "Другое",
        "weekLabel": "Н",
        "daysOfWeek": [
            "Вс",
            "Пн",
            "Вт",
            "Ср",
            "Чт",
            "Пт",
            "Сб"
        ],
        "monthNames": [
            "Январь",
            "Февраль",
            "Март",
            "Апрель",
            "Май",
            "Июнь",
            "Июль",
            "Август",
            "Сентябрь",
            "Октябрь",
            "Ноябрь",
            "Декабрь"
        ],
        "firstDay": 1
    },

  });

  $('input[name="work_dates"]').on('apply.daterangepicker', function(ev, picker) {
      $(this).val(picker.startDate.format('DD/MM/YYYY') + ' - ' + picker.endDate.format('DD/MM/YYYY'));
  });

  $('input[name="work_dates"]').on('cancel.daterangepicker', function(ev, picker) {
      $(this).val('');
  });

});
</script>
