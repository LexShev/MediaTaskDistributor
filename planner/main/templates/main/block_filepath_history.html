{% if filepath_history %}
<table class="table table-striped table-hover">
    <thead>
      <tr>
        <th class="col-9">Имя медиафайла</th>
        <th class="col-1">Статус</th>
        <th class="col-2">Время изменения</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        {% for file_path in filepath_history|dictsort:"time_of_change" %}
            <td>{{ file_path.file_path }}</td>
            <td>{{ file_path.task_status }}</td>
            <td>{{ file_path.time_of_change|date:"d.m.Y H:i:s" }}</td>
      </tr>
        {% endfor %}

    </tbody>
  </table>
{% else %}
    <small>Нет данных</small>
{% endif %}
