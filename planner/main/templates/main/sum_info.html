<div class="accordion shadow ms-2 mb-2 mt-0 p-0" id="accordion_sum_info">
  <div class="accordion-item">
      <h6 class="accordion-header">
        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseDescription" aria-expanded="true" aria-controls="collapseDescription">
          Описание
        </button></h6>
    <div id="collapseDescription" class="accordion-collapse collapse show" data-bs-parent="#accordion_sum_info">
      <div class="accordion-body">
        <div class="row m-0">
          <div class="col col-2 p-0">
            <img src="/static/img/Avengers.webp" class="img-fluid rounded mx-1 my-2" alt="..." style="height: 190px;">
          </div>
          <div class="col col-4 p-0">
            <div class="form-floating mx-1 my-2">
              <textarea class="form-control" id="year_form" style="height: 50px" disabled>2019</textarea>
              <label for="year_form">Год</label>
            </div>
            <div class="form-floating mx-1 my-2">
              <textarea class="form-control" id="country_form" style="height: 50px" disabled>США</textarea>
              <label for="country_form">Страна</label>
            </div>
            <div class="form-floating mx-1 my-2">
              <textarea class="form-control" id="director_form" style="height: 50px" disabled>Джосс Уэдон</textarea>
              <label for="director_form">Режиссёр</label>
            </div>
          </div>
          <div class="col col-6 p-0">
            <div class="form-floating mx-1 my-2">
              <textarea class="form-control" id="roles_form" style="height: 50px" disabled>Крис Эванс, Марк Руффало, Крис Хэмсворт</textarea>
              <label for="roles_form">В ролях</label>
            </div>
            <div class="form-floating mx-1 my-2">
              <textarea class="form-control" id="theme_form" style="height: 50px" disabled>Можно в линейку фильмов</textarea>
              <label for="theme_form">Тематика</label>
            </div>
            <div class="form-floating mx-1 my-2">
              <textarea class="form-control" id="keywords_form" style="height: 50px" disabled>Фильм, Кино+</textarea>
              <label for="keywords_form">Ключевые слова</label>
            </div>
          </div>
        </div>

        <div class="form-floating mx-1 my-2">
          <textarea class="form-control" id="short_descript_form" style="height: 100px">Локи, сводный брат Тора, возвращается, и в этот раз он не один.</textarea>
          <label for="short_descript_form">Краткое описание</label>
        </div>
        <div class="form-floating mx-1 my-2">
          <textarea class="form-control" id="full_descript_form" style="height: 150px">Локи, сводный брат Тора, возвращается, и в этот раз он не один. Земля оказывается на грани порабощения, и только лучшие из лучших могут спасти человечество. Глава международной организации Щ.И.Т. Ник Фьюри собирает выдающихся поборников справедливости и добра, чтобы отразить атаку. Под предводительством Капитана Америки Железный Человек, Тор, Невероятный Халк, Соколиный Глаз и Чёрная Вдова вступают в войну с захватчиком.</textarea>
          <label for="full_descript_form">Полное описание</label>
        </div>
      </div>
    </div>
  </div>
